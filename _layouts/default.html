<!DOCTYPE html>
<html lang="en">
  {% include head.html %}
  <body>
    <header style="background-color: #1a222c; padding-top: 1em;">
      <div class="container">
        <div class="row" style="color: #fff;">
          <div class="nine columns">
            <h1 style="display:inline">Destro Fabrizio</h1>
            <span style="font-size: 1.5em;"> | Software engineer</span>
          </div>
          <div class="three columns" style="text-align: right;">
            {% if site.linkedin %}
              <a style="color: #fff; text-decoration: none; margin-left: 0.5em;" href="https://linkedin.com/in/{{site.linkedin}}" target="_blank">
                <i class="fa fa-linkedin fa-2x"></i>
              </a>
            {% endif %}

            {% if site.github %}
              <a style="color: #fff; text-decoration: none; margin-left: 0.5em;"  href="https://www.github.com/{{site.github}}" target="_blank">
                <i class="fa fa-github fa-2x"></i>
              </a>
            {% endif %}

            {% if site.email %}
            <a style="color: #fff; text-decoration: none; margin-left: 0.5em;"  aria-label="Send email" href="mailto:{{site.email}}">
              <i class="fa fa-envelope fa-2x"></i>
            </a>
            {% endif %}

            {% if site.twitter %}
            <a style="color: #fff; text-decoration: none; margin-left: 0.5em;"  aria-label="My Twitter" target="_blank" href="https://twitter.com/{{site.twitter_username}}">
              <i class="fa fa-twitter fa-2x" aria-hidden="true"></i>
            </a>
            {% endif %}

            {% if site.google_plus %}
            <a style="color: #fff; text-decoration: none; margin-left: 0.5em;"  aria-label="My Google Plus" target="_blank" href="https://plus.google.com/{{site.google_plus}}/posts">
              <i class="fa fa-google-plus fa-2x" aria-hidden="true"></i>
            </a>
            {% endif %}
          </div>
        </div>
      </div>
    </header>
      {{ content }}
      {% include footer.html %}
  </body>
